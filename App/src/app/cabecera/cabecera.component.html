<ion-header class="cabecera">
  <div class="cabecera-content">
    <ion-menu-button autoHide="false" menu="main-menu"></ion-menu-button>

    <div class="menu-logo-container">
      <img src="../assets/productMarket/logoRopaD.png" alt="logo">
    </div>
  </div>

  <!-- Aquí va el botón de "Iniciar Sesión" y el ícono del carrito alineados a la derecha -->
  <div class="header-right">
    <ion-buttons slot="end">
      <ion-button (click)="toggleForm()">
        {{ showAnyForm() ? 'Cerrar Formulario' : 'Iniciar Sesión' }}
      </ion-button>
    </ion-buttons>
    <ion-icon name="cart-sharp" slot="end" size="large"></ion-icon>
  </div>
</ion-header>
