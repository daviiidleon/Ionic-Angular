<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <!-- Botón para abrir el formulario de login -->
      <ion-button (click)="toggleForm()">
        <ion-icon slot="start" name="log-in"></ion-icon> <!-- Icono de login -->
        {{ showLoginForm || showRegisterForm ? 'Cerrar Formulario' : 'Iniciar Sesión' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="wrapper">
    <div class="container">
      <img src="../../assets/productMarket/decoracion.jpg" alt="Logo Tienda" class="logo" />
      <h2>Bienvenido</h2>

      <!-- El contenedor se expandirá si se pulsa el botón de inicio de sesión -->
      <div class="form-container" [ngClass]="{'expanded': showLoginForm || showRegisterForm}">

        <!-- Formulario de Iniciar sesión -->
        <div *ngIf="showLoginForm">
          <h3>Iniciar Sesión</h3>
          <ion-input [(ngModel)]="email" type="text" placeholder="Correo Electrónico" clearInput></ion-input>
          <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña" clearInput></ion-input>
          <ion-button expand="full" color="primary" (click)="login()">Iniciar Sesión</ion-button>
        </div>

        <!-- Formulario de Registro -->
        <div *ngIf="showRegisterForm">
          <h3>Registrar Cuenta</h3>
          <ion-input [(ngModel)]="registerEmail" type="text" placeholder="Correo Electrónico" clearInput></ion-input>
          <ion-input [(ngModel)]="registerPassword" type="password" placeholder="Contraseña" clearInput></ion-input>
          <ion-button expand="full" color="primary" (click)="register()">Registrar</ion-button>
        </div>

      </div>
    </div>
  </div>
</ion-content>
