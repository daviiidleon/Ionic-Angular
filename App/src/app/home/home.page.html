<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleForm()">
        {{ showAnyForm() ? 'Cerrar Formulario' : 'Iniciar Sesión' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="wrapper">
    <div class="container">
      <img src="../../assets/productMarket/LOGO.png" alt="Logo Tienda" class="logo" />
      <h2>Bienvenido</h2>

      <div class="form-container" [ngClass]="{'expanded': showAnyForm()}">
        <!-- Formulario de Iniciar sesión -->
        <div *ngIf="showLoginForm">
          <h3>Iniciar Sesión</h3>
          <ion-input [(ngModel)]="email" type="text" placeholder="Correo Electrónico" clearInput></ion-input>
          <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña" clearInput></ion-input>
          <ion-button expand="full" color="primary" (click)="login()">Iniciar Sesión</ion-button>

          <div class="links">
            <a href="#" (click)="openForgotPassword($event)">¿Olvidaste tu contraseña?</a>
            <a href="#" (click)="openRegister($event)">¿No tienes cuenta? Regístrate</a>
          </div>
        </div>

        <!-- Formulario de Registro -->
        <div *ngIf="showRegisterForm">
          <h3>Registrar Cuenta</h3>
          <ion-input [(ngModel)]="registerName" type="text" placeholder="Nombre Completo" clearInput></ion-input>
          <ion-input [(ngModel)]="registerEmail" type="text" placeholder="Correo Electrónico" clearInput></ion-input>
          <ion-input [(ngModel)]="registerPassword" type="password" placeholder="Contraseña" clearInput></ion-input>
          <ion-input [(ngModel)]="registerPasswordConfirm" type="password" placeholder="Confirmar Contraseña" clearInput></ion-input>
          <ion-button expand="full" color="primary" (click)="register()">Registrar</ion-button>

          <div class="links">
            <a href="#" (click)="openLogin($event)">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>

        <!-- Formulario Olvidaste contraseña -->
        <div *ngIf="showForgotPasswordForm">
          <h3>Recuperar Contraseña</h3>
          <ion-input [(ngModel)]="forgotEmail" type="text" placeholder="Correo Electrónico" clearInput></ion-input>
          <ion-button expand="full" color="primary" (click)="recoverPassword()">Recuperar Contraseña</ion-button>

          <div class="links">
            <a href="#" (click)="openLogin($event)">Volver a Iniciar Sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
