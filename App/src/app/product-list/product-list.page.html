<ion-header [translucent]="true">
  <app-cabecera></app-cabecera> <!-- Cabecera fija arriba -->
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-icon name="cart-sharp" slot="end" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar
    placeholder="Buscar"
    animated
    (ionInput)="searchCustomer($event)">
  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ProductList</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of searchedProducts" [routerLink]="['/producto', product._id]">
      <div class="image-container">
        <img [src]="product.image" [alt]="product.name" />
      </div>
      <div class="info-container">
        <h2>{{ product.name }}</h2>
        <p class="price">{{ product.price | currency }}</p>
      </div>
    </div>
  </div>
</ion-content>
