<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar
    placeholder="Buscar"
    animated
    (ionInput)="searchCustomer($event)">
  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ProductList</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      <ion-label>Cat√°logo de Productos</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let product of searchedProducts" [routerLink]="['/producto', product._id]">
      <ion-thumbnail slot="start">
        <img [src]="product.image" [alt]="product.name">
      </ion-thumbnail>
      <ion-label>
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
