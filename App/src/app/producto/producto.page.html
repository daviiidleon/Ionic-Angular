<ion-header>
  <app-cabecera></app-cabecera>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Spinner -->
  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

  <!-- Producto -->
  <ion-card *ngIf="!isLoading && product">
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="product.image" alt="{{ product.name }}" />
      <p>{{ product.description }}</p>
      <p><strong>Precio:</strong> {{ product.price | currency }}</p>
      <p><strong>Categoría:</strong> {{ product.category }}</p>

      <!-- Selección de Tallas -->
      <div class="size-selection">
        <p><strong>Selecciona una talla:</strong></p>
        <div class="sizes">
          <div *ngFor="let size of product.sizes"
               [class.selected]="selectedSize === size"
               (click)="selectSize(size)">
            {{ size }}
          </div>
        </div>
      </div>

      <!-- Botón de añadir a la cesta -->
      <div class="add-to-cart-container">
        <ion-button  color="color" [disabled]="!selectedSize">
          Añadir a la cesta
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Producto no encontrado -->
  <div *ngIf="!isLoading && !product">
    <p>Producto no encontrado.</p>
  </div>

  <!-- Footer solo se mostrará al final de la página -->
  <app-footer></app-footer>

</ion-content>
