<ion-header>
  <app-cabecera></app-cabecera>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Spinner de carga -->
  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

  <!-- Producto -->
  <ion-card *ngIf="!isLoading && product" class="product-container">
    <!-- Contenedor de Imagen e Información -->
    <div class="product-details">
      <!-- Imagen del producto -->
      <div class="product-image">
        <img [src]="product.image" alt="{{ product.name }}" />
      </div>

      <!-- Información del producto -->
      <div class="product-info">
        <h1 class="product-title">{{ product.name }}</h1>
        <p class="product-price">{{ product.price | currency }}</p>
        <p class="product-category">{{ product.category }}</p>
        <p class="product-description">{{ product.description }}</p>

        <!-- Selección de Tallas -->
        <div class="size-selection">
          <p><strong>Tallas disponibles:</strong></p>
          <div class="sizes">
            <div *ngFor="let size of product.sizes"
                 [class.selected]="selectedSize === size"
                 (click)="selectSize(size)">
              {{ size }}
            </div>
          </div>
        </div>

        <!-- Botón de añadir a la cesta -->
        <div class="add-to-cart-container">
          <ion-button expand="full" [disabled]="!selectedSize">
            Añadir a la cesta
          </ion-button>
        </div>
      </div>
    </div>
  </ion-card>

  <!-- Producto no encontrado -->
  <div *ngIf="!isLoading && !product">
    <p>Producto no encontrado.</p>
  </div>

  <app-footer></app-footer>
</ion-content>
