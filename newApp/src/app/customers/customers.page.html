<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="../../assets/customers-img/avatar-finn.png" />
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-icon name="search-sharp"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 class="colorBlue">{{user.name}}</h2>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>


  </ion-list>
</ion-content>
